name: CI

on:
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    # Run a cron job once daily
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.7"

          - os: ubuntu-latest
            python-version: "3.9"

          - os: macOS-latest
            python-version: "3.7"

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: experiments-binding-affinity
          channel-priority: true
          environment-file: environment.yml
          auto-activate-base: false

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - name: Environment Information
        shell: bash -l {0}
        run: |
          conda info --all
          conda list

      - name: Run examples - ligand featurization
        shell: bash -l {0}
        run: |
          bash tests/features/test_featurization_ligand_only.sh

      - name: Run examples - kinase-informed featurization
        shell: bash -l {0}
        run: |
          bash tests/features/test_featurization_kinase_informed.sh
