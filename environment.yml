name: experiments-binding-affinity
channels:
  - conda-forge
dependencies:
  # Base depends
  - python >=3.7,<3.9
  - pip
  - pandas
  - requests
  - pint
  - appdirs
  - openff-toolkit >=0.9
  - tqdm
  - xgboost
  - watermark
  - papermill 2.2.*
  - jupyterlab >=3
  - nglview
  - matplotlib-base
  - ruamel.yaml

  - pip:
      # Torch -- default is CUDA=10.2 on Linux, CPU on MacOS
      - torch==1.7.1
      - torchvision==0.8.2
      - torchaudio==0.7.2
      # Torch geometric
      - --find-links https://pytorch-geometric.com/whl/torch-1.7.0+cpu.html
      - torch-scatter
      - torch-sparse
      - torch-cluster
      - torch-spline-conv
      - torch-geometric
      # Lightning
      - pytorch-lightning
      # PyTorch trees
      - https://github.com/ValentinFigue/Sklearn_PyTorch/archive/1b56a43e41de331ecdf73d08418f75bb34c9fa06.tar.gz
      - https://github.com/volkamerlab/klifs_utils/archive/master.tar.gz
      - prody==1.10.11
      # Latest kinoml
      - https://github.com/openkinome/kinoml/archive/master.tar.gz

